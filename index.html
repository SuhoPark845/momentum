<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <h1>Random Number Game</h1>
    <form id="numberGuessingGame">
      <div>
        <h2 style="display: inline">Generate a number between 0 and </h2>
        <input id="maxNumber" type="number" min="0" />
      </div>
      <div style="padding-top: 28px;">
        <h3 style="display: inline;">Guess the number: </h2>
          <input id="answerNumber" type="number" min="0" />
          <input type="submit" min="0" value="Play!">
      </div>
    </form>
    <h3 id="gameGuide"></h3>
    <h3 id="gameResult"></h3>
    <script src="app.js"></script>
  </body>
</html>
